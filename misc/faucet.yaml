include-optional:
  - port_acls/dp_sec_port_1_acl.yaml
  - port_acls/dp_sec_port_2_acl.yaml
dps:
    pri:
        dp_id: 1
        name: pri
        #ofchannel_log: /var/log/faucet/of-pri.log
        stack:
          priority: 1
        interface_ranges:
          10-19:
            native_vlan: 10
          20-29:
            native_vlan: 20
          30-39:
            native_vlan: 30
          40-49:
            native_vlan: 40
          50-59:
            native_vlan: 50
          60-69:
            native_vlan: 60
        interfaces:
          1:
            stack:
              dp: sec
              port: @SEC_PORT@
    sec:
        dp_id: @SEC_DPID@
        name: sec
        #ofchannel_log: /var/log/faucet/of-sec.log
        interfaces:
          1:
            native_vlan: 10
            acl_in: dp_sec_port_1_acl
          2:
            native_vlan: 20
            acl_in: dp_sec_port_2_acl
          3:
            native_vlan: 30
          4:
            native_vlan: 40
          5:
            native_vlan: 50
          6:
            native_vlan: 60
          @SEC_PORT@:
            stack:
              dp: pri
              port: 1
vlans:
    10:
      description: default vlan
    20:
      description: default vlan
    30:
      description: default vlan
    40:
      description: default vlan
    50:
      description: default vlan
    60:
      description: default vlan
acls:
  dp_sec_port_1_acl:
    - rule:
        description: Default port 1 acl.
        actions:
          allow: 1
  dp_sec_port_2_acl:
    - rule:
        description: Default port 2 acl.
        actions:
          allow: 1
