include:
  - port_set_01_acl.yaml
dps:
    pri:
        dp_id: 1
        name: pri
        #ofchannel_log: /var/log/faucet/of-pri.log
        stack:
          priority: 1
        interface_ranges:
          10-19:
            native_vlan: 10
          20-29:
            native_vlan: 20
          30-39:
            native_vlan: 30
          40-49:
            native_vlan: 40
          50-59:
            native_vlan: 50
          60-69:
            native_vlan: 60
        interfaces:
          1:
            stack:
              dp: sec
              port: @SEC_PORT@
    sec:
        dp_id: @SEC_DPID@
        name: sec
        #ofchannel_log: /var/log/faucet/of-sec.log
        interfaces:
          1:
            native_vlan: 10
            acl_in: port_set_01_acl
          2:
            native_vlan: 20
          3:
            native_vlan: 30
          4:
            native_vlan: 40
          5:
            native_vlan: 50
          6:
            native_vlan: 60
          @SEC_PORT@:
            stack:
              dp: pri
              port: 1
vlans:
    10:
    20:
    30:
    40:
    50:
    60:
acls:
  port_set_01_acl:
    - rule:
        description: Default deny rule
        actions:
          allow: 0
