include:
  - dp_pri_port_acls.yaml
include-optional:
  - port_acls/dp_sec_port_1_acl.yaml
  - port_acls/dp_sec_port_2_acl.yaml
dps:
    pri:
        dp_id: 1
        name: pri
        #ofchannel_log: /var/log/faucet/of-pri.log
        stack:
          priority: 1
        interface_ranges:
          10-69:
            acl_in: dp_pri_portset_acl
            native_vlan: 10
        interfaces:
          1:
            acl_in: dp_pri_incoming_acl
            stack:
              dp: sec
              port: @SEC_PORT@
    sec:
        dp_id: @SEC_DPID@
        name: sec
        #ofchannel_log: /var/log/faucet/of-sec.log
        interfaces:
          1:
            native_vlan: 10
            acl_in: dp_sec_port_1_acl
          2:
            native_vlan: 10
            acl_in: dp_sec_port_2_acl
          3:
            native_vlan: 10
          4:
            native_vlan: 10
          5:
            native_vlan: 10
          6:
            native_vlan: 10
          @SEC_PORT@:
            stack:
              dp: pri
              port: 1
vlans:
    10:
      description: default vlan
acls:
  dp_sec_port_1_acl:
    - rule:
        description: Default port 1 acl.
        actions:
          allow: 1
  dp_sec_port_2_acl:
    - rule:
        description: Default port 2 acl.
        actions:
          allow: 1
