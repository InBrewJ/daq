# Network topology configuration file for testing with an
# "external" OVS switch running on the host. This is primarily
# intended for integration testing.
dps:
    pri:
        dp_id: 1
        name: pri
        stack:
          priority: 1
        interface_ranges:
          10-69:
            native_vlan: 10
        interfaces:
          1:
            name: ext-ovs-pri
            stack:
              dp: sec
              port: 7
    sec:
        dp_id: 0x123456789
        name: sec
        description: DAQ autostart bin/external_ovs 0x123456789
        interfaces:
          1:
            native_vlan: 10
          2:
            native_vlan: 10
            description: DAQ autostart cmd/faux
            description: DAQ external faux 2
          3:
            native_vlan: 10
          4:
            native_vlan: 10
          5:
            native_vlan: 10
          6:
            native_vlan: 10
          7:
            description: DAQ external ext-ovs-sec 7
            stack:
              dp: pri
              port: 1
vlans:
    10:
      description: default vlan
