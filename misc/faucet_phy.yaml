# Network configuation file for working with an external
# physical switch. Also see ext_ entries in the system.conf
# file.
dps:
    pri:
        dp_id: 1
        name: pri
        stack:
          priority: 1
        interface_ranges:
          10-69:
            native_vlan: 10
        interfaces:
          1:
            name: enx00e04c680175
            stack:
              dp: sec
              port: 7
    sec:
        dp_id: 0x1aeb960541
        name: sec
        description: DAQ autostart bin/physical_sec
        interfaces:
          1:
            native_vlan: 10
          2:
            native_vlan: 10
          3:
            native_vlan: 10
          4:
            native_vlan: 10
          5:
            native_vlan: 10
          6:
            native_vlan: 10
          7:
            stack:
              dp: pri
              port: 1
vlans:
    10:
      description: default vlan
